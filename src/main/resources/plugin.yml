name: LucidChat
version: '${project.version}'
main: cool.ollie.lucidchat.LucidChat
api-version: '1.20'
prefix: LucidChat
authors: [olliedean]
website: https://lucidstudios.co.uk

depend:
  - PlaceholderAPI

commands:
  lucidchat:
    description: Reloads the plugin
    permission: lucidchat.admin
    usage: /lucidchat
    aliases: [lc]
  clearchat:
    description: Clears the chat
    permission: lucidchat.clear
    usage: /clearchat
  mutechat:
    description: Mutes the chat
    permission: lucidchat.mutechat
    usage: /mutechat
  icons:
    description: Shows a list of available icons
    permission: lucidchat.icons
    usage: /icons

permissions:
  lucidchat.admin:
    description: Allows access to the /lucidchat command
    default: op
  lucidchat.color:
    description: Allows the use of color codes in chat
    default: op
  lucidchat.clear:
    description: Allows access to the /clearchat command
    default: op
  lucidchat.mutechat:
    description: Allows access to the /mutechat command
    default: op
  lucidchat.bypassmute:
    description: Allows the player to bypass the chat mute
    default: op
  lucidchat.icons:
    description: Allows access to the /icons command
    default: op